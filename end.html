<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/end.css" />
  <title>Quiz Game</title>
</head>

<body>
  <div class="end-container">
    <div id="end" class="end-wrapper">
      <div class="logo-container logo">
        <div class="quik">Game</div>
        <div class="quiz">Over</div>
      </div>
      <div class="final-score-wrapper">
        <div class="score-heading">
          <h3 class="end-score-title">Save</h3>
          <h3 class="end-score-title">your </h3>
          <h3 class="end-score-title">score</h3>
        </div>
        <h1 id="finalScore">4</h1>
      </div>


      <form>
        <input type="text" name="username" id="username" placeholder="Enter your name" />
        <button type="submit" class="btn save-btn" id="saveScoreBtn" onclick="saveHighScore(event)">
          Save
        </button>
      </form>
      <a class="btn" href="start.html">Home</a>
    </div>
    <script src="/js/end.js"></script>
</body>
