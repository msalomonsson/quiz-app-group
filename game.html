<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quiz Page</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/start.css">
    <link rel="stylesheet" href="/css/game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 class="ques" id="question">click on correct answer</h2>
        <ul class="containerAnswers">
          <li class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text a-text" data-number="1">Choice 1</p>
          </li>
          <li class="choice-container">
            <p class="choice-prefix t">B</p>
            <p class="choice-text b-text" data-number="2">Choice 2</p>
          </li>
          <li class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text c-text" data-number="3">Choice 3</p>
          </li>
          <li class="choice-container">
            <p class="choice-prefix ">D</p>
            <p class="choice-text d-text" data-number="4">Choice 4</p>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="/js/app.js"></script>
    <!-- <script type="module" src="/js/game.js"></script> -->
  </body>
</html>
