<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/game.css" />
  <title>Quiz Game</title>
</head>

<body>
  <!--------------- Main Container --------------->
  <div class="main-container">

    <!--------------- Game Container --------------->
    <div id="game" class="game-container">

      <!--------------- Heads Up Display --------------->
      <div id="hud">
        <!------ Timer ------>
        <div class="time-container">
          <p class="hud-prefix">Timer</p>
          <h1 class="timer">10</h1>
        </div>
        <!------ ProgressBar ------>
        <div class="hud-item-left">
          <p id="progressText" class="hud-prefix">Question </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <!------ Score ------>
        <div class="hud-right-item">
          <p class="hud-prefix">Score</p>
          <h1 class="hud-main-text scoreNumber" id="score">0</h1>
        </div>
      </div>

      <!--------------- Category & question --------------->
      <p class="category">Movies</p>
      <div class="question-container">
        <!-- Edit -->
        <h2 class="ques" id="question"></h2>
      </div>
      <!--------------- A & B Alternatives --------------->
      <div class="choice-top">
        <div class="choice-container A">
          <p class="choice-prefix">A</p>
          <p class="choice-text a-text" data-number="1">The Thing</p>
        </div>
        <div class="choice-container B">
          <p class="choice-prefix">B</p>
          <p class="choice-text b-text" data-number="2">Carrie</p>
        </div>
      </div>
      <!--------------- C & D Alternatives --------------->
      <div class="chioce-bottom">
        <div class="choice-container C">
          <p class="choice-prefix">C</p>
          <p class="choice-text c-text" data-number="3">Misery</p>
        </div>
        <div class="choice-container D">
          <p class="choice-prefix">D</p>
          <p class="choice-text d-text" data-number="4">The Green Mile</p>
        </div>
      </div>

    </div> <!-- End of game container -->
  </div> <!-- End of container -->

  <script type="module" src="/js/app.js"></script>
</body>

</html>
